services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: board_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  springboot:
    build:
      context: ./back-end
      dockerfile: Dockerfile.dev
    container_name: springboot_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/board_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # CORS 허용 origin (쉼표로 구분, 서버 IP 추가 가능)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80,http://localhost,http://150.230.254.145:3000,http://150.230.254.145}
    ports:
      - "8080:8080"
    volumes:
      - ./back-end/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # React Frontend
  react:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: react_app
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      # 바뀐 API URL 환경 변수 수정
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - springboot
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
