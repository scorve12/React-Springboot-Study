spring.application.name=board-api

# Oracle Database Configuration
spring.datasource.url=${ORACLE_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.datasource.username=${ORACLE_USER:board_user}
spring.datasource.password=${ORACLE_PASSWORD:Produck1234!@}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.board=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
